<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 115vh; /* Set a fixed height for the container (viewport height) */
        }

        .main-section {
            flex: 2;
            height: 100%; /* Occupy 100% of the container height */
            width: 80%;
            position: relative; /* Added positioning for absolute elements */
        }

        .sub-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 80%; /* Reduce the height to 80% of the container height */
            width: 15%; /* Reduce the width to 15% of the container width */
            position: relative; /* Added positioning for absolute elements */
        }

        img {
            width: 100%;
            max-height: 50%; /* Set a maximum height for each image (half of the sub-section height) */
        }

        .subway {
            height: 50%;
        }

        .roll1 {
            height: 35%;
        }

        .roll2 {
            height: 35%;
        }

        /* Added styling for text */
        .text-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .text-container p {
            width: 48%; /* Adjust the width as needed */
            margin: 0;
        }

        .main-name {
            font-weight: bold;
            font-size: 35px;
            margin-top: 20px;
            margin-left: 10px;
            font-family: 'Rag 123', sans-serif;
            margin-bottom: 10px;
        }

        .detail1 {
            font-size: 15px;
            margin-left: 10px;
            font-family: 'Rag 123', sans-serif;
        }

        .detail2 {
            font-size: 15px;
            margin-top: -10px;
            margin-left: 10px;
            font-family: 'Rag 123', sans-serif;
            color: grey;
        }

        .rating {
            font-size: 25px;
            margin-left: 170px;
            margin-top: -22px;
            font-family: 'Rag 123', sans-serif;
        }

        .order {
            font-weight: bold;
            font-size: 25px;
            margin-top: 75px;
            margin-left: 10px;
            font-family: 'Rag 123', sans-serif;
        }

        .rectangular-boxes {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; /* Align boxes to the start of the container */
            position: absolute;
            bottom: 0;
            margin-left: 10px; /* Adjusted margin */
        }

        .rectangular-box {
            width: 80px; /* Increased width of the rectangular boxes */
            height: 40px; /* Increased height of the rectangular boxes */
            background-color: grey; /* Set the background color */
            margin-bottom: 10px; /* Increased margin between boxes */
        }
        
        
    </style>
    <title>Your Page</title>
</head>
<body>

<div class="container">
    <div class="main-section">
        <img src="subway-big.avif" class="subway" alt="Subway Big Image">
        <p class="main-name">Subway</p>
        <p class="detail1">Healthy Food,Sandwich,Fast Food,Beverages,Wraps</p>
        <p class="detail2">Connaught Place, New Delhi</p>
        <p class="order">Order Online</p>
        <div class="rectangular-boxes">
            <div class="rectangular-box" ></div>
            <div class="rectangular-box"></div>
            <div class="rectangular-box"></div>
        </div>
    </div>
    <div class="sub-section">
        <img src="roll1.avif" class="roll1" alt="Roll 1 Image">
        <img src="roll2.avif" class="roll2" alt="Roll 2 Image">
        <p class="rating">3.7*</p>
    </div>
</div>

</body>
</html>
